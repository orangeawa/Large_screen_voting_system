<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评分大屏显示</title>
    <link rel="stylesheet" href="css/display.css">
</head>
<body>
    <div class="container">
        <h1>评委评分系统</h1>
        
        <div class="score-display">
            <div class="current-player">
                <h2>当前选手: <span id="player-number">01号选手</span></h2>
                <h3>主题: <span id="player-theme">自主命题讲解</span></h3>
            </div>
            <div class="average-score">
                <h2>平均分</h2>
                <div id="final-score">0.00</div>
            </div>
        </div>
        
        <div class="judges-panel">
            <!-- 动态生成评委面板 -->
        </div>
        
        <div class="controls">
            <button id="calculate">计算得分</button>
            <button id="reset">重置</button>
            <button id="next-player">下一位选手</button>
            <button id="reset-player">重置选手编号</button>
            <button id="set-judge-count">设置评委数量</button>
            <a href="all-scores.html" class="btn btn-all-scores">查看所有选手得分</a>
        </div>
    </div>

    <!-- 添加重置选手编号的模态框 -->
    <div id="reset-player-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>重置选手编号</h2>
            <div class="input-group">
                <label for="new-player-number">新选手编号:</label>
                <input type="number" id="new-player-number" min="1" value="1">
            </div>
            <button id="confirm-reset-player">确认</button>
        </div>
    </div>

    <!-- 添加设置评委数量的模态框 -->
    <div id="judge-count-modal" class="modal">
        <div class="modal-content">
            <span class="close-judge-modal">&times;</span>
            <h2>设置评委数量</h2>
            <div class="input-group">
                <label for="judge-count-input">评委数量 (3-9):</label>
                <input type="number" id="judge-count-input" min="3" max="9" value="6">
            </div>
            <button id="confirm-judge-count">确认</button>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
