<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评委打分界面</title>
    <link rel="stylesheet" href="css/judge.css">
</head>
<body>
    <div class="container">
        <h1>评委打分系统</h1>
        
        <div class="player-info">
            <h2>当前选手: <span id="player-number">01号选手</span></h2>
            <h3>主题: <span id="player-theme">自主命题讲解</span></h3>
        </div>
        
        <div class="judge-panel">
            <h2>评委ID: <span id="judge-id">未登录</span></h2>
            <div class="score-input">
                <label for="score">您的评分 (0-100):</label>
                <input type="number" id="score" min="0" max="100" step="0.1" placeholder="0.0">
            </div>
            <button id="submit-score">提交评分</button>
        </div>
        
        <div class="status">
            <p>状态: <span id="status-message">等待打分</span></p>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/judge.js"></script>
</body>
</html>
